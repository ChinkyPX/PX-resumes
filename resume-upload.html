<!DOCTYPE html>
<html>
<head>
<title>Resume Upload</title>
</head>
<body>

<h2>Upload Your Resume</h2>

<input type="file" id="resume">
<br><br>
<button onclick="uploadResume()">Submit</button>

<p id="msg"></p>

<script>
function uploadResume() {
  const file = document.getElementById("resume").files[0];
  if (!file) {
    alert("Please select a file");
    return;
  }

  const formData = new FormData();
  formData.append("file", file);

  fetch("https://script.google.com/macros/s/AKfycbxGQXM7FOmQgOFEl93IsF4mIgl4D3beX_WnMA0WMGiIS8CBg2woMTXfMUNJK_qmGUsw/exec", {
    method: "POST",
    body: file   // send raw file, not text!
  })
  .then(r => r.text())
  .then(t => document.getElementById("msg").innerHTML = t)
  .catch(err => alert(err));
}
</script>

</body>
</html>
